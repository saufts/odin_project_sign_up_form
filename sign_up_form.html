<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="general-content">
        <div class="left-column">
           <div id="logo">
            <img src="odin-lined.png">
            <h1>ODIN</h1>
           </div> 
        </div>
        <div class="right-column">
            <div class="header-content">
                <h2>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
    
                    <br><br>You know you want to.<br>
                </h2>

            </div>

            <div class="form-content"> 
                <h3>Let's do this!</h3>
                <form name="sign-up" method="post" action="">         
                    <div class="form-left-column">

                        <div class="input">
                            <label for="first_name" type>First Name: </label>
                            <input type="text" id="first_name">
                        </div>
                        
                        <div class="input">
                            <label for="EMAIL">Email:</label>
                            <input type="email" id="EMAIL">
                        </div>
                    
                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="password" id="password">
                        </div>
                    
                    </div>

    
                    <div class="form-right-column">

                        <div class="input">
                            <label for="last_name">Last name:</label>
                            <input type="text" id="last_name">
                        </div>
                        
                        <div class="input">
                            <label for="phone_number">Phone number:</label>
                            <input type="tel" id="phone_number">
                        </div>
                        

                        <div class="input">
                            <label for="confirm_password">Confirm password:</label>
                            <input type="password" id="confirm_password">
                        </div>   
                    </div>
                </form>
            </div>
                
                <div class="button-content">
                    <button>Create Account</button>
                    <span>Already have an account? Log in</span>
                </div>  
        </div>
    </div>
    
</body>
</html>
