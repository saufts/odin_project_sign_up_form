<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="forImage">
                <div class="semi-transparent">
                    <img src="./images/odin-lined.png" alt="Odin Logo" height="130px">
                    <h1>ODIN</h1>
                </div>
            </div>
            <div class="forFooter">
              <p class="p-footer">Photo by <a class="a-footer" href="unsplash.com">Halie West</a>on <a class="a-footer" href="unsplash.com">Unsplash</a></p>  
            </div>
        </div>
    
        <div class="right">
            <div class="first">
                <h3>
                    This is not a real online service! You know you need something <br/>
                    like this in your life to help you realize your deepest dreams. <br/>
                    Sign up <em>now</em> to get started.
                    <br/> <br/>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <h3 style="margin-left: 50px">Let's do this</h3>
            <form action="" method="get">
                <div class="second">
                    <div class="form-main-div">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="first_name">
                            </div>
        
                            <div class="form-div">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
        
                            <div class="form-div">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error-message"></p>
                            </div>
                        </div>
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="last_name">
                            </div>
        
                            <div class="form-div">
                                <label for="phoneNumber">Email</label>
                                <input type="tel" id="phoneNumber" name="phone_number">
                            </div>
        
                            <div class="form-div">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    </div>
                    
                <div class="third">
                    <button type="submit" class="btn-green">Create Account</button>
                </div>         
            </form>
            <div class="hyperlink">
                <p>Already have an account? <a class="login" href="">Log In</a></p>
            </div>
        </div>
    </div>

</body>
</html>
